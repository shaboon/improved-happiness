<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
    integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
    crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
    integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM="
    crossorigin=""></script>
    <link href="https://fonts.googleapis.com/css2?family=Inika&family=Inter&family=Italiana&display=swap" rel="stylesheet">
    <title>Isle Finis Noctis | Book Your Stay Now</title>
</head>
<body class="form">
    <img class="formback" src="./assets/images/cave-exploring.jpg" alt="">
    <section class="reservecontent">
        <h1 class="top">Book Your Stay</h1>
        <form class="data">
            <input type="text" placeholder="name">
            <input type="email" placeholder="email">
            <input type="text" placeholder="date visiting">
            <button type="submit" id="book">BOOK NOW</button>
            <section class="userinfo">
                <div class="response" id="map">
                </div>
                <div class="response info">
                    <p class="flavor">Thanks for visiting, and hope we see you soon</p>
                    <p class="date"></p>
                    <p class="email"></p>
                </div>
            </section>
        </form>
    </section>
    <script>
    var map = L.map("map").setView([60.10646, -166.307471], 9);

        L.tileLayer("https://tile.openstreetmap.org/{z}/{x}/{y}.png", {
          maxZoom: 19,
          attribution:
            '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>',
        }).addTo(map);</script>
</body>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="./assets/js/form.js"></script>
</html>
