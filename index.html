<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inika&family=Inter&family=Italiana&display=swap" rel="stylesheet">

    <title>Isle Finis Noctis</title>
</head>
<body>
    <nav id="nav">
        <ul>
            <li class="navui logo" href>Isle Finis Noctis</li>
            <li class="navui links" id="exp"><a class="navlink" href="#landscape">Experience</a></li>
            <li class="navui links" id="act"><a class="navlink" href="#features">Activities</a></li>
            <button id="reserve" onclick="">RESERVE NOW!</button>
        </ul>
    </nav>
    <section class="hero" id="landscape">
        <img src="./assets/images/beautiful-landscape.jpg" alt="waterfall overseeing vast forest">
        <h1 class="explore">Explore Open Landscapes</h1>
    </section>
    <main class="sum" id="features">
        <img src="./assets/images/waterfall-image.jpg" alt="">
        <h2 class="partake nature">Experience the Wild and Partake of Nature's Gifts</h2>
    </main>
    <section>
        <button class="caroleft">&#8592</button>
        <h3 class="wild caves">Experience Wildlife, Locals, Caves and More...</h3>
    </section>
    <section>
        
            <!-- Slideshow Container -->
            <div class="slideshow-container">
                <!-- Full-width number caption text -->

                <div class="mySlides fade">
                    <div class="numbertext">1/5</div>
                    <img src="./assets/images/interesting-wildlife2.jpg" style="width:100%"alt="">
                    <div class="text"> Image 1</div>
                </div>

                <div class="mySlides fade">
                    <div class="numbertext">2/5</div>
                    <img src="./assets/images/friendly-locals.jpg" style="width:100%"alt="">
                    <div class="text"> Image 2</div>
                </div>

                <div class="mySlides fade">
                    <div class="numbertext">3/5</div>
                    <img src="./assets/images/spelunking.jpg" style="width:100%"alt="">
                    <div class="text"> Image 3</div>
                </div>

                <div class="mySlides fade">
                    <div class="numbertext">4/</div>
                    <img src="./assets/images/romance.jpg" style="width:100%"alt="">
                    <div class="text"> Image 4</div>
                </div>
                
                <div class="mySlides fade">
                    <div class="numbertext">5/5</div>
                    <img src="./assets/images/logging.jpg" style="width:100%"alt="">
                    <div class="text"> Image 5</div>
                </div>
                <!-- Next and Previous buttons -->
                <a class="prev" onclick="plusSlide(-1)">&#10094;</a>
                <a class="next" onclick="plusSlide(1)">&#10094;</a>
            </div>
            <br>

<!-- The dots/circle -->
            <div style="text-align: center;">
                <span class="dot" onclick="mySlides(1)"></span>
                <span class="dot" onclick="mySlides(2)"></span>
                <span class="dot" onclick="mySlides(3)"></span>
                <span class="dot" onclick="mySlides(4)"></span>
            </div>
        
        <button class="caroright">&#8594</button>
    </section>

    <footer class="resources">Thank you for visiting - Puff Co.2023</footer>
</body>
<script>"./assets/js/scripts.js"</script>
</html>
