<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inika&family=Inter&family=Italiana&display=swap" rel="stylesheet">

    <title>Isle Finis Noctis</title>
</head>
<body>
    <nav id="nav">
        <ul>
            <li class="navui logo" href>Isle Finis Noctis</li>
            <li class="navui links" id="exp"><a class="navlink" href="#landscape">Experience</a></li>
            <li class="navui links" id="act"><a class="navlink" href="#features">Activities</a></li>
            <button id="reserve" onclick="">BOOK NOW</button>
        </ul>
    </nav>
    <!-- Hero section displays a beautiful landscape image and main section shows waterfall image -->
    <section class="hero" id="landscape">
        <img src="./assets/images/beautiful-landscape.jpg" alt="waterfall overseeing vast forest">
        <h1 class="content explore">Explore Open Landscapes</h1>
    </section>

    <main class="content sum" id="features">
        <img src="./assets/images/waterfall-image.jpg" alt="natural shower in waterfall">
        <h2 class="partake nature">Experience the Wild and Partake of Nature's Gifts</h2>
    </main>
    <!-- Carousel section with images of wildlife, locals, caves and more -->
    <section class="carousel-container">
        <div class="carousel" data-carousel>
            <button class="carousel-button prev" data-carousel-button="prev">&#8656;</button>
            <button class="carousel-button next" data-carousel-button="next">&#8658;</button>
            <ul data-slides>
              <li class="slide" data-active>
                <img src="./assets/images/interesting-wildlife2.jpg" alt="Nature Image #1">
              </li>
              <li class="slide">
                <img src="./assets/images/friendly-locals.jpg" alt="Nature Image #2">
              </li>
              <li class="slide">
                <img src="./assets/images/romance.jpg" alt="Nature Image #3">
              </li>
              <li class="slide">
                <img src="./assets/images/spelunking-2.jpg" alt="Nature Image #3">
              </li>
              <li class="slide">
                <img src="./assets/images/logging.jpg" alt="Nature Image #3">
              </li>
            </ul>
          </div>
        <article class="content wild caves">Explore Wildlife, Locals, Caves and More...</article>
    </section>
    <!-- Section contains the weather forecast for the island resort. -->
    <section class="row row-cols-1 row-cols-md-2 g-4">
        <h1 id="weatherNotice">5 Days Weather Forecast</h1>    
        <div id = "weatherContainer">
            <div class="weather row">
                <div class="col-md-2 forecast bg-white text-black m-2 rounded wcard"><p>Today</p></div>
                <div class="col-md-2 forecast bg-white text-black m-2 rounded wcard"><p>Next Day</p></div>
                <div class="col-md-2 forecast bg-white text-black m-2 rounded wcard"><p></p></div>
                <div class="col-md-2 forecast bg-white text-black m-2 rounded wcard"><p></p></div>
                <div class="col-md-2 forecast bg-white text-black m-2 rounded wcard"><p></p></div>
            </div>
    </section>

    <footer class="visit">Thank you for visiting - Puff Co.2023</footer>
</body>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="./assets/js/scripts.js"></script>
</html>
